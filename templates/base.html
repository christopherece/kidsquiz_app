{% load static%}
<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="{% static 'css/style.css' %}">
  <style>
    /* Custom styles for the quiz app */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0; /* Remove default margins */
      min-height: 100vh; /* Set minimum height to full viewport height */
      position: relative; /* Set position to relative for absolute positioning of footer */
      /*max-height: 100vh;  Set maximum height to full viewport height */
      overflow-y: auto; /* Enable vertical scrolling */
    }
    
    .card a {
      text-decoration: none;
    }

    
    h1 {
      text-align: center;
    }
    
    .question {
      margin-bottom: 10px;
    }
    
    .options label {
      display: block;
      margin-bottom: 5px;
    }
    
    .submit-btn {
      margin-top: 10px;
      text-align: center;
    }

    .question:not(.active) {
      display: none;
    }

    #overlay {
    display: none;
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
  }

  #overlay img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

    /* Styling for the footer */
    #footer {
      bottom: 0;
      width: 100%;
      background-color: teal;
      color: white;
      padding: 10px 0;
    }

  </style>
</head>
<body>
   

    <!-- Top Bar -->
    {% comment %} {% include 'partials/_topbar.html' %} {% endcomment %}
    <!-- Navbar -->
    {% include 'partials/_navbar.html' %}
    <!-- Main Content -->
    {% block content %}
    
    {% endblock %}
    <!-- Footer -->
    {% include 'partials/_footer.html' %}



    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script type="text/javascript">
        document.getElementById('quizForm').addEventListener('submit', function(event) {      
        // Show overlay
        document.getElementById('overlay').style.display = 'block';
        
        // Simulate form submission (you would replace this with your actual form submission logic)
        setTimeout(function() {
          // Hide overlay after some delay (replace this with your actual form submission completion logic)
          document.getElementById('overlay').style.display = 'none';
        }, 5000); // Change the delay as per your requirement
      });


    </script>
    <script>
      setTimeout(function(){
      $('#message').fadeOut('slow');
          console.log('Removing mesage')
        },5000);
    </script>

    <!-- Prevent F12 and Inspect Mode -->
    <script>
      document.addEventListener('contextmenu', event => event.preventDefault());
    </script>

    <script>
      document.addEventListener('keydown', function(event) {
          if (event.keyCode == 123) { // F12 key code
              event.preventDefault();
              return false;
          }
      });
    </script>
    <!-- Prevent F12 and Inspect Mode -->


    <script>
        const date = new Date();
        document.querySelector('.year').innerHTML = date.getFullYear();
    </script>
    
  
</body>
</html>
