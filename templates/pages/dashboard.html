{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card-deck">
        {% for category in categories %}
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">{{ category }}</h5>
                <p class="card-text">Are you in for a {{ category }} challenge?</p>
                <a href="{% url 'index' category=category %}" class="btn btn-primary">View Questions</a>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
