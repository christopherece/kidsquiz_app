
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card-deck">
        {% for category in categories %}
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">{{ category }}</h5>
                <p class="card-text">Are you in for a {{ category }} challenge?</p>
                <ul class="list-unstyled">
                    {% for subcategory in category.subcategory_set.all %}
                    <li>
                      <a href="{% url 'index' category=category.id subcategory=subcategory.id %}" class="btn btn-info btn-sm" style="margin-bottom: 5px;">{{subcategory.name}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
